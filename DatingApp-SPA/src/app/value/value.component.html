<p *ngFor="let value of values">
{{value.id}}, {{value.name}}
</p>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of values">
      <td>{{value.id}}</td>
      <td>{{value.name}}</td>
    </tr>
  </tbody>
</table>
